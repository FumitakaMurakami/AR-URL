<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script>
  
  async function moveURL(){
    window.location.href = "https://yakkun.com/swsh/zukan/n271";
  }
  AFRAME.registerComponent("movelink", {
    update: function () {
      this.el.addEventListener("click", async function (evt) {
        /* window.location.href = "https://yakkun.com/swsh/zukan/n271"; */
        let box=document.getElementById("bluebox");
        console.log(box);
        box.setAttribute('animation', 'property: rotation; to: 0 0 360; loop: true; dur: 50');
        window.setTimeout(window.location.href = "https://yakkun.com/swsh/zukan/n271", 1000);
        console.log(box);
        /* window.location.href = "https://yakkun.com/swsh/zukan/n271"; */
      });
    },
  });
  
</script>
<style>
  .after-click {
    text-align: center;
    font-size: 1.25em;
    color: transparent;
  }
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>


<body>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-nft
      type="nft"
      url="https://fumitakamurakami.github.io/AR-URL/hasbrelo"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    <!-- <a-box position="0 0.5 0" scale="100 100 100" color="blue" movelink> -->
      <!-- <a-animation attribute="position" from="0 0.5 0" to="0 2.5 0" dur="5000" repeat="indefinite">
      </a-animation>
    </a-box> -->
      <a-entity
        id="bluebox"
        geometry="primitive: box"
        material="color: blue"
        scale="100 100 100"
        position="0 10 0"
        movelink
      >
      <!-- <a-animation attribute="position" from="0 0.5 0" to="0 2.5 0" dur="5000" repeat="indefinite">
      </a-animation>
      </a-entity> -->
    </a-nft>
    <a-entity camera><a-entity
      cursor="rayOrigin: mouse; fuse:false"
      position="0 0 -1"
      material="color: black; shader: flat"
    >
    </a-entity>
  </a-scene>
</body>
