<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
<script>
  AFRAME.registerComponent("url", {
    init: function () {
      this.el.addEventListener("click", async function (evt) {
        window.location.href = "https://yakkun.com/swsh/zukan/n271";
      });
    },
  });
</script>

<body>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-camera>
      <!-- <a-cursor fuse="rayOrigin: mouse"></a-cursor> -->
      <a-entity
        cursor="rayOrigin: mouse; fuse:false"
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: black; shader: flat"
      >
        <!-- <a-sound src="src: url(sample.mp3)" autoplay="true" position="0 2 5"></a-sound> -->
      </a-entity>
    </a-camera>
    <a-nft
      type="nft"
      url="https://fumitakamurakami.github.io/AR-URL/hasbrelo"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-text
        id="text-box"
        position="50 50 0"
        value="https://yakkun.com/swsh/zukan/n271"
        color="black"
        url
      ></a-text>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
