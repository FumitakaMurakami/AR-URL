<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script>
  async function moveURL(){
    window.location.href = "https://yakkun.com/swsh/zukan/n271";
  }
  AFRAME.registerComponent("movelink", {
    update: function () {
      this.el.addEventListener("click", async function (evt) {
        window.location.href = "https://yakkun.com/swsh/zukan/n271";
      });
    },
  });
  AFRAME.registerComponent('registerevents', {
        init: function () {
            var marker = this.el;

            // マーカーを検出したイベントの登録
            marker.addEventListener('markerFound', function () {
                var markerId = marker.id;
                console.log('markerFound', markerId);

                // アニメーションの開始
                document.querySelector('#box').emit('markerfound');
            });

            // マーカーを見失ったイベントの登録
            marker.addEventListener('markerLost', function () {
                var markerId = marker.id;
                console.log('markerLost', markerId);

                // アニメーションの停止
                document.querySelector('#box').emit('markerlost');
            });
        }
    });
</script>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>


<body>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-nft
      type="nft"
      url="https://fumitakamurakami.github.io/AR-URL/hasbrelo"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      registerevents
    >
    <a-box position="0 0.5 0" wireframe="true" scale="100 100 100" color="blue">
      <a-animation attribute="position" from="0 0.5 0" to="0 2.5 0" dur="5000" repeat="indefinite">
      </a-animation>
  </a-box>
      <!-- <a-entity
        geometry="primitive: box"
        material="color: blue"
        scale="100 100 100"
        position="0 30 30"
        movelink
      >
      <a-animation attribute="position" from="0 0.5 0" to="0 2.5 0" dur="5000" repeat="indefinite">
      </a-animation>
      </a-entity> -->
    </a-nft>
    <a-entity camera><a-entity
      cursor="rayOrigin: mouse; fuse:false"
      position="0 0 -1"
      material="color: black; shader: flat"
    >
    </a-entity>
  </a-scene>
</body>
